<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>88星座図鑑</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <div id="splash-screen">
        <h1 class="splash-title">88星座図鑑</h1>
        <p class="credits">Created by Gemini Advanced</p>
    </div>

    <div id="app-container" class="hidden">
        <header>
            <h1>88星座図鑑</h1>
        </header>
        <main>
            <div id="constellation-grid">
                </div>
        </main>
        <footer>
            <p>&copy; 2023 88 Constellations Guide</p>
        </footer>
    </div>

    <div id="modal" class="hidden">
        <div class="modal-content">
            <span id="close-button" class="close-button">&times;</span>
            <div class="modal-body">
                <img id="modal-image" src="" alt="星座の画像" class="constellation-image">
                <div class="modal-info">
                    <h2 id="modal-name-jp"></h2>
                    <p><strong>英名:</strong> <span id="modal-name-en"></span></p>
                    <p><strong>見頃:</strong> <span id="modal-season"></span></p>
                    <p><strong>主な星:</strong> <span id="modal-star"></span></p>
                    <p id="modal-description"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
